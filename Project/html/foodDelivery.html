<!DOCTYPE html>
<html>
<head>
  <title>MyOnlineMeal - Fast Food Delivery Service</title>
  <link rel="stylesheet" href="../css/catering.css">
</head>
<body>
  <div class="back-button-container">
    <button onclick="goBack()">Go Back to Home Page</button>
  </div>
  <div class="container">
    <h2>Welcome To MyOnlineMeal</h2>
    <div class="container">
    <h2>Fast Food Delivery Order Form</h2>
    <form id="deliveryOrderForm" onsubmit="return alertmsg()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"  minlength="10" maxlength="10"
        pattern="^[0-9-+\s()]*$" title="Please enter a valid phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="order">Order Details:</label>
        <textarea id="order" name="order" rows="4" required></textarea>
      </div>
      <input type="submit" value="Place Delivery Order">
    </form>
  </div>
</div>
  <script>
    function alertmsg() {
      alert("Delivery Order Placed Successfully!");
    }

    function goBack() {
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
